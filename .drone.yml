kind: pipeline
type: docker
name: default
 
trigger:
  event:
    - push


steps:
  - name: build
    image: mcr.microsoft.com/dotnet/sdk:6.0
    volumes:
      - name: docs
        path: /docs
    commands:
      - cd Sources/
      - dotnet restore Solution.sln
      - dotnet build Solution.sln -c Release --no-restore
      - dotnet publish Solution.sln -c Release --no-restore -o CI_PROJECT_DIR/build/release
